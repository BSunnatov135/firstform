<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <h2>Register for Course</h2>
    <form>
        <label for="firstname">Firstname:</label>
        <input type="text" id="firstname"> <br>
        <label for="surname">Surname:</label>
        <input type="text" id="surname"><br>
        <label for="middlename">Middlename:</label>
        <input type="text" id="middlename"><br>
        <label for="age">Age:</label>
        <input type="number" id="age"><br>
        <label for="gender">Gender:</label>
        <input type="checkbox" id="gender">
        <label for="gender" class="gender">Male</label>
        <input type="checkbox" id="gender">
        <label for="gender" class="gender">Female</label><br>
        <label for="placeofbirth">Place of Birth:</label>
        <input type="text" id="placeofbirth"><br>
        <label for="address">Current Address:</label>
        <input type="text" id="address"><br>
        <label for="phonenumber">Phone Number:</label>
        <input type="tel" id="phonenumber"><br>
        <label for="levelofknowledge">How well you know IT:</label>
        <input type="range" id="levelofknowledge"><br>
        <label for="color">Favorite Color:</label>
        <input type="color" id="color"><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday"><br>
        <label for="photo">Upload a photo:</label>
        <input type="file" id="photo"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
